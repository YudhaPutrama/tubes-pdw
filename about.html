<script>
    window.onscroll = function(){
        if(document.body.scrollTop >400 || document.documentElement.scrollTop > 400){
            document.getElementById("mynav").style.position = "fixed";
            document.getElementById("mynav").style.top = "0px";
        } else if(document.body.scrollTop >100 || document.documentElement.scrollTop > 100){
            document.getElementById("mynav").style.position = "fixed";
            document.getElementById("mynav").style.top = "-60px";
        } else {
//            console.log("Uncrolled");
            document.getElementById("mynav").style.top = "inherit";
            document.getElementById("mynav").style.position = "absolute";
        }
    }

    function responsiveNav() {
        var x = document.getElementById("bnav");
        if (x.className === "nav-list") {
            x.className += " nav-open";
        } else {
            x.className = "nav-list";
        }
    }

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].onclick = function(){
            this.classList.toggle("active");
            this.nextElementSibling.classList.toggle("show");
        }
    }


</script>
